ext {

    springBootVersion = "2.7.18"
    springEurekaVersion = "3.1.7"
    pactVersion = "4.3.19"

    libs = [
            eurekaServer              : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:${springEurekaVersion}",
            eurekaClient              : "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:${springEurekaVersion}",
            springBootStarterWeb      : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            springBootThymeLeafStarter: "org.springframework.boot:spring-boot-starter-thymeleaf:${springBootVersion}",
            jacksonDatatypeJsr310     : "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.5",

            springDoc                 : "org.springdoc:springdoc-openapi-ui:1.6.15",

            gson                      : "com.google.code.gson:gson:2.13.2", // this is to avoid a NoSuchMethodException
            guava                     : "com.google.guava:guava:33.5-jre",
            jaxb                      : "javax.xml.bind:jaxb-api:2.3.1",
            jaxbruntime               : "org.glassfish.jaxb:jaxb-runtime:2.3.2",

            test                      : [
                    junitApi             : "org.junit.jupiter:junit-jupiter-api:5.8.2",
                    junitEngine          : "org.junit.jupiter:junit-jupiter-engine:5.8.2",
                    mockito              : "org.mockito:mockito-core:5.21.0",
                    assertj              : "org.assertj:assertj-core:3.27.7",
                    jsonAssert           : "org.skyscreamer:jsonassert:1.5.3",

                    restAssured          : "io.rest-assured:rest-assured:4.5.1",

                    springBootStarterTest: "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",

                    pactJvmConsumer      : "au.com.dius.pact.consumer:junit5:${pactVersion}",
                    pactJvmProvider      : "au.com.dius.pact.provider:junit5:${pactVersion}",
                    pactSpring           : "au.com.dius.pact.provider:junit5spring:${pactVersion}"
            ]
    ]

    gradlePlugins = [
            springBoot: "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}",
            pact      : "au.com.dius.pact.provider:gradle:4.3.19"
    ]
}
